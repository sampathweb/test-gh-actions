name: Creates a GitHub Issue when a PR Rolled back via Commit to Master
on:
  pull_request:

jobs:
  auto-assign-for-trusted-partners:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Get PR Author Email Address
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          run: |
            echo "The name of the pusher: ${{ github.event.pusher.name }}"
            echo "The email of the pusher: ${{ github.event.pusher.email }}"
            github.event
