name: Creates a GitHub Issue when a PR Rolled back via Commit to Master
on:
  pull_request:

jobs:
  auto-assign-for-trusted-partners:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Create a new Github Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const username = context.payload.sender.login
            const resp = await github.rest.users.getByUsername({
              username,
            })
            console.log(resp)
            console.log("GitHub")
            console.log(github)
            console.log("Context")
            console.log(context)
            console.log("head")
            console.log(context.payload.pull_request.head)
            console.log("user")
            console.log(context.payload.pull_request.user)
